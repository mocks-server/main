language: node_js

node_js:
  - "v10.18.1"
  - "v12.14.1"
  - "v13.7.0"

cache:
  directories:
    - ~/.npm
    - node_modules
    - ~/.sonar/cache

addons:
  sonarcloud:
    organization: "mocks-server"
    branch:
      name: "$TRAVIS_CURRENT_BRANCH"

script:
  - npm run lint
  - npm run test:ci
  - npm run coveralls
  - sonar-scanner -Dsonar.login=${SONAR_TOKEN}

deploy:
  provider: npm
  email: "javier.brea@gmail.com"
  api_key: "$NPM_TOKEN"
  on:
    tags: true
  skip_cleanup: true
