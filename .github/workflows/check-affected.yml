name: check-affected
on:
  pull_request:
    branches:
      - master
      - pre-release
concurrency:  
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  check-affected:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
        with:
          main-branch-name: ${{github.event.pull_request.base.ref}}
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: "8.x"
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install
      - name: Check affected report
        id: check-affected-report
        run: echo "report=$(./scripts/commands/affected-check-report.sh origin/${{github.event.pull_request.base.ref}})" >> $GITHUB_OUTPUT
      - name: Comment check affected
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: ${{ steps.check-affected-report.outputs.report }}
          delete_prev_regex_msg: ${{ steps.check-affected-report.outputs.report }}
          check_for_duplicate_msg: false
      - name: Check affected
        id: check-affected
        run: pnpm run affected:check -- --base origin/${{github.event.pull_request.base.ref}}
